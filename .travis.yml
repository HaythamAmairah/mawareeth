language: python
python:
  - "3.8"
services:
  - mysql
env:
  -DJANGO=2.2 DB=mysql DATABASE_NAME=mawareeth MONGOLAB_URI=None
install:
  - pip install -r requirements.txt
  - pip install mysqlclient
  - pip install mysql-connector
before_script:
  - mysql -e 'create database test;' -u root
script:
  - python manage.py test
