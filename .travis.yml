language: python
os: linux
python:
  - "3.8"
services:
  - mongodb
  - postgresql
env:
  -  DB=mongodb ENGINE=djongo DATABASE_NAME=mydb_test MONGOLAB_URI=localhost
  -  DB=sqlite3 ENGINE=django.db.backends.sqlite3 DATABASE_NAME=mydb_test MONGOLAB_URI=localhost
  -  DB=postgres ENGINE=django.db.backends.postgresql_psycopg2 DATABASE_NAME=mydb_test MONGOLAB_URI=localhost

install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
before_script:
  - psql -c 'create database mydb_test;' -U postgres
  - python3 manage.py makemigrations
  - python3 manage.py migrate
script:
  - python3 manage.py test
