{% extends "calc/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
  {% trans "error" %}
{% endblock %}
{% block body %}
<div class="container">
{% if messages %}
<div class="span12">
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message|safe }}
    </div>
{% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
