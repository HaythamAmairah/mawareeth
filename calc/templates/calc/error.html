{% extends "calc/base.html" %}
{% load static %}
{% load i18n %}

{% block title %}

  {% trans "error" %}

{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'calc/style.css' %}">
<link rel="stylesheet" href="{% static 'calc/css/content.css' %}">
{% endblock %}

{% block body %}
<div class="container">
{% if messages %}
<div class="span12">
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message|safe }}
    </div>
{% endfor %}
</div>
{% endif %}
</div>
{% endblock %}
