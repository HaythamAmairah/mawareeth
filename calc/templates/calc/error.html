{% extends "calc/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
{% trans "error" %}
{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="bg-white col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="container">
        {% if messages %}
        <div class="span12">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
